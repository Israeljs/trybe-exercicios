<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form action="" method="get">
    <div>
        <label for="email">Email
        <input type="email" placeholder="Digite seu email" required name="email" id="email" autocomplete="off" autofocus><br><br>
        </label>
    </div>
    <div>
        <label for="senha">Senha
        <input type="text" placeholder="Digite sua senha" required name="senha" id="senha">
        </label>
    </div>
    <div>
        <input type="checkbox" name="lembre-me" id="lembre-me">Lembre-me
    </div>
    <div>
        <button type="submit">Entrar</button>
    </div>
</form>

</body>
</html>
